version: '3'
services:
  appBase: &appBase
    image: node:12.4
    tty: true
    container_name: appBase
    environment:
      PORT: 3000
      HOST: 0.0.0.0
    working_dir:
      /src
    volumes:
      - ./app:/src
  app:
    <<: *appBase
    container_name: app
    ports:
      - "3000:3000"
    command: [sh, -c, yarn install && yarn dev]
  api:
    image: node:12.4
    container_name: api
    ports:
      - 4000:4000
    working_dir:
      /api
    volumes:
      - ./api:/api
    command: [sh, -c, yarn install && yarn start]